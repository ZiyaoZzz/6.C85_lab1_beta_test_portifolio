<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Base tag must be here -->
    <script>
      (function () {
          let base = document.createElement("base");
          let isLocalhost = window.location.hostname === "127.0.0.1" || window.location.hostname === "localhost";
  
          // Set base href dynamically
          base.href = isLocalhost ? "/" : "/ZiyaoZhouPortfolio/";
  
          console.log("Setting base href to:", base.href);
          document.head.prepend(base);
      })();
    </script>
  
    <link rel="stylesheet" href="../styles.css">
    <script type="module" src="../global.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  
    <title>contact</title>
    <h1>Contact me</h1>
    <form id="contact-form">
        <!-- <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> -->
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        <label for="body">Message:</label>
        <textarea id="body" name="body" rows="3" required></textarea>
        <button type="submit">Send</button>
    </form>

    <script>
      const form = document.querySelector('#contact-form');
      form?.addEventListener('submit', (event) => {
        event.preventDefault();
        const data = new FormData(form);
        let url = 'mailto:ziz075@ucsd.edu?';
        for (let [name, value] of data) {
          url += `${encodeURIComponent(name)}=${encodeURIComponent(value)}&`;
        }
        url = url.slice(0, -1);
        location.href = url;
      });
    </script>
</body>
</html>
